<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Laboratori Mobili</title>
    <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body>
    <header>
        <h1>Prenotazione Laboratori Mobili</h1>
    </header>
    <main>
        <!-- Form per la prenotazione dei laboratori -->
        <form id="booking-form">
            <label for="teacher-name">Nome del docente:</label>
            <input type="text" id="teacher-name" name="teacher-name" required>
			<label for="teacher-surname">Cognome del docente:</label>
            <input type="text" id="teacher-surname" name="teacher-surname" required>
			
            <!-- Altri campi del modulo di prenotazione -->
            <button type="submit">Prenota Laboratorio</button>
        </form>
    </main>
    <footer>
        <p>&copy; Istituto Superiore L.Einaudi di Correggio</p>
    </footer>

</body>
